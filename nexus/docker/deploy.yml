version: "3.9"

x-traefik-label: &traefik-label
  traefik.enable: true
  traefik.http.routers.nexus.service: nexus
  traefik.http.services.nexus.loadbalancer.server.port: 8081

services:
  nexus:
    image: sonatype/nexus3:3.82.0-java17-alpine
    container_name: nexus
    labels:
      <<: *traefik-label
    privileged: true
    user: root
    expose:
      - "8081"
    volumes:
      - /volume5/storage/docker-data/nexus/data/:/nexus-data/
    environment:
      INSTALL4J_ADD_VM_PARAMS: -Xms4G -Xmx4G -XX:MaxDirectMemorySize=6717M
      NEXUS_SECURITY_INITIAL_PASSWORD: "<secret_value>"
      NEXUS_DATASTORE_NEXUS_JDBCURL: jdbc:postgresql://<db_host>:5432/nexus?user=postgres&password=<secret_value>
    restart: always